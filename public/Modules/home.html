<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body background="WelcomeArtist.jpg">

<div class="container">
    <h2>Art-360</h2>
    <p><b>Welcome {{model.artist.username}}</b></p>

    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-primary">My Portfolios</button>
        <button type="button" class="btn btn-primary">My Art</button>
        <button type="button" class="btn btn-primary">My Blog</button>
        <button type="button" class="btn btn-primary">Contact Information</button>

    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
            <div class="form-group">
                <a ng-click="model.logout()" class="btn btn-danger btn-block">Logout</a>
            </div>
            </p>
        </div>
    </div>
</nav>

</body>
</html>
